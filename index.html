<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFix - Bug Fixing Experts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3f3f85; /* Deep blue background */
            color: white; /* White text */
        }

        header {
            background-color: #001a66; /* Darker blue for the header */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4d86db; /* Bright blue button */
            color: white;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(118, 28, 28, 0.2);
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #003d99; /* Darker blue on hover */
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #001a66;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartFix</h1>
        <p>Your One-Stop Solution for Fixing Website Bugs</p>
    </header>

    <div class="content">
        <h2>Welcome to SmartFix</h2>
        <p>We specialize in identifying and resolving bugs in your websites, ensuring a seamless user experience. Let us help you keep your site running smoothly and efficiently.</p>
        <a href="#" class="btn">Contact Us</a>
    </div>

    <footer>
        &copy; 2025 SmartFix. All rights reserved.
    </footer>
</body>
</html>
